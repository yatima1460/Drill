language: D
d:
- dmd
- ldc
script:
- dub build -c CLI
- dub build -c CLI --build=release
- dub build -c GTK
- dub build -c GTK --build=release
- cd tools/appimage && sh build_appimage_gtk.sh

addons:
  apt:
    packages:
      - desktop-file-utils

deploy:
  provider: releases
  api_key:
    secure: 
  file: Drill.AppImage
  on:
    repo: yatima1460/Drill
