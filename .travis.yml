before_deploy:
 - git config --local user.name "Federico Santamorena"
 - git config --local user.email "federico@santamorena.me"
 - export DRILL_VERSION=$(python -c "import sys, json; f = open('dub.json'); print(json.load(f)['version']); f.close()") 
 - ls -lh Output

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/

deploy:
  - provider: releases
    skip_cleanup: true
    draft: false
    prerelease: true
    name: Continuous Integration
    tag_name: ContinuousIntegration
    overwrite: true
    body: "Build #$TRAVIS_BUILD_NUMBER $TRAVIS_BUILD_WEB_URL"
    file_glob: true
    api_key:
      secure: $GITHUB_TOKEN
    file: 
      - Output/*.*
    on:
      repo: yatima1460/Drill

  - provider: releases
    skip_cleanup: true
    draft: false
    prerelease: false
    name: $DRILL_VERSION
    body: $DRILL_VERSION
    tag_name: $DRILL_VERSION
    file_glob: true
    api_key:
      secure: $GITHUB_TOKEN
    file: 
      - Output/*.*
    on:
      repo: yatima1460/Drill
      tags: true
      condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$

notifications:
  email:
    on_success: never
    on_failure: always
