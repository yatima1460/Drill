
language: bash

fast_finish: true

os:
  - windows
  - linux
  - osx

env:
  - DMD_VERSION=2.087.1 MAIN_VERSION=2

before_cache:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew cleanup; fi;
  # - DIR="$PWD/dmd2"
  # - if [! -d "$DIR" ]; then source ./.travis/install_d.bash; fi;

cache:
  directories:
    - $HOME/Library/Caches/Homebrew
    - /usr/local/Cellar/gtk+3
    - /usr/local/opt/gtk+3
    - /usr/local/Cellar/glib
    - /usr/local/opt/glib
    - /usr/local/Cellar/gobject-introspection
    - /usr/local/opt/gobject-introspection
    
before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; test -d /usr/local/opt/gtk+3/lib  || { rmdir /usr/local/opt/gtk+3; brew install gtk+3; }; fi;
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; test -d /usr/local/opt/glib/lib   || { rmdir /usr/local/opt/glib; brew install glib; }; fi;
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; test -d /usr/local/opt/gobject-introspection/lib  || { rmdir /usr/local/opt/gobject-introspection; brew install gobject-introspection; }; fi;


script:
   # DO NOT USE "bash" here and inside sub-scripts, but use "source"
   # so we can change global variables like PATH in sub-scripts
   - set -e
   - source .travis/pipeline.bash

  #  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./.travis/rolling_release.bash; fi
   
