jobs:
- job: Windows_CLI_Release
  pool:
    name: Hosted VS2017
  steps:
  - template: dub_install_windows.yml
  - script: dub run -c CLI -b release --arch=x86_64
    displayName: CLI Release
  - bash: 7z a -tzip Drill-$(Build.BuildNumber)-CLI-windows-x86_64.zip $PWD/Build/Drill-CLI-windows-x86_64-release/*
  # - script: curl -T Drill-CLI-windows-x86_64-release.zip -uyatima1460:$(BINTRAY_API_KEY) https://api.bintray.com/content/yatima1460/Drill/Portable/$(Build.BuildNumber)/Drill-CLI-windows-x86_64-release-$(Build.BuildNumber).zip
  # - script: curl -X POST -uyatima1460:$(BINTRAY_API_KEY) https://api.bintray.com/content/yatima1460/Drill/Portable/$(Build.BuildNumber)/publish
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: Drill-$(Build.BuildNumber)-CLI-windows-x86_64.zip
      artifact: Drill-$(Build.BuildNumber)-CLI-windows-x86_64.zip
  - task: GitHubRelease@0
    inputs:
      gitHubConnection: 'githubtoken'
      repositoryName: '$(Build.Repository.Name)'
      action: 'edit'
      target: '$(Build.SourceVersion)'
      tagSource: 'manual'
      tag: $(Build.BuildNumber)
      title: $(Build.BuildNumber)
      releaseNotesSource: 'input'
      releaseNotes: $(Build.BuildNumber)
      isPreRelease: true
      assetUploadMode: replace
      addChangeLog: false
      assets: Drill-$(Build.BuildNumber)-CLI-windows-x86_64.zip