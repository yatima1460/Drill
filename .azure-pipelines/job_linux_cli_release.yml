jobs:
- job: Linux_CLI_Release
  pool:
    name: Hosted Ubuntu 1604
  steps:
  - template: dub_install_linux.yml
  - script: dub run -c CLI -b release --arch=x86_64
    displayName: CLI Release
  - bash: 7z a -tzip Drill-CLI-linux-x86_64-release.zip $PWD/Build/Drill-CLI-linux-x86_64-release/*
  - script: curl -T Drill-CLI-linux-x86_64-release.zip -uyatima1460:$(BINTRAY_API_KEY) https://api.bintray.com/content/yatima1460/Drill/Portable-Beta/$(Build.BuildNumber)/Drill-CLI-linux-x86_64-release-$(Build.BuildNumber).zip
  - script: curl -X POST -uyatima1460:$(BINTRAY_API_KEY) https://api.bintray.com/content/yatima1460/Drill/Portable-Beta/$(Build.BuildNumber)/publish