app: drill
ingredients:
  dist: trusty
  sources:
    - deb http://deb.debian.org/debian stretch main
  packages:
    - libgcc1
    - libgtk3.0
  # debs:
  #   - /home/area42/kdenlive.deb
  #   - /home/area42/kdenlive/*


# create the necessary dirs
  script:
    - mkdir -p me.santamorena.drill.AppDir/usr

# copy the assets
  script:
    - cp      ../../drill-gtk.elf   me.santamorena.drill/me.santamorena.drill.AppDir/usr/drill-gtk.elf
    - chmod   +x                    me.santamorena.drill/me.santamorena.drill.AppDir/usr/drill-gtk.elf
    - cp      DRILL_VERSION         me.santamorena.drill/me.santamorena.drill.AppDir/usr/
    - cp      -r assets             me.santamorena.drill/me.santamorena.drill.AppDir/usr/
    - echo    #!/bin/bash >         me.santamorena.drill/me.santamorena.drill.AppDir/usr/drill-search.sh
    - echo    ./drill-gtk >         me.santamorena.drill/me.santamorena.drill.AppDir/usr/drill-search.sh
    - chmod   +x                    me.santamorena.drill/me.santamorena.drill.AppDir/usr/drill.sh
    - cp      drill.desktop         me.santamorena.drill/me.santamorena.drill.AppDir
    - cp ../../assets/icon.svg      me.santamorena.drill/me.santamorena.drill.AppDir