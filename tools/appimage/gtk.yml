app: drill
ingredients:
  dist: trusty
  sources:
    - deb http://deb.debian.org/debian stretch main
  packages:
    - libgcc1
    - libgtk3.0
  # debs:
  #   - /home/area42/kdenlive.deb
  #   - /home/area42/kdenlive/*


# create the necessary dirs
  script:
    - mkdir -p drill.AppDir/usr

# copy the assets
  script:
    - echo $PWD
    - cp      ../../drill-gtk.elf     drill/drill.AppDir/usr/drill-gtk.elf
    - chmod   +x                      drill/drill.AppDir/usr/drill-gtk.elf
    - cp      DRILL_VERSION           drill/drill.AppDir/usr/
    - cp      -r assets               drill/drill.AppDir/usr/
    - echo    #!/bin/bash >           drill/drill.AppDir/usr/drill-search.sh
    - echo    ./drill-gtk >           drill/drill.AppDir/usr/drill-search.sh
    - chmod   +x                      drill/drill.AppDir/usr/drill.sh
    - cp      drill.desktop           drill/drill.AppDir
    - cp ../../assets/icon.svg        drill/drill.AppDir