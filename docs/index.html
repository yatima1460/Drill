<!DOCTYPE html>
<html lang="en-US">

<head>
        <title>Drill</title>
        

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">


    
    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta name="theme-color" content="#157878"> -->
        <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
        <link rel="stylesheet" href="style.css">
    
        <!-- Facebook -->
        <meta property="og:url" content="https://drill.software/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Drill" />
        <!-- <meta property="og:description" content="The universal launcher" /> -->
        <meta property="og:description" content="Search files without indexing, but clever crawling" />
        <meta property="og:image" content="socialmediaimage.png" />
        <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap" rel="stylesheet">

        </script>

<body>

        <div class="desktop-only">
                <a href="https://github.com/yatima1460/Drill/fork" target="_blank">
                    <img width="149" height="149"
                        src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149"
                        class="attachment-full size-full" style="position: fixed; top: 0; right: 0; z-index: 999;"
                        alt="Fork me on GitHub" data-recalc-dims="1">
                </a>
            </div>
    <div class="content">

        <div class="title">
            <img src="https://raw.githubusercontent.com/yatima1460/Drill/761466e9c32038b22c42d4242bdfebf8dd89d01f/assets/icon.svg?sanitize=true"
                srcset="" alt="Drill">
            <h1 id="title" class="project-name"></h1>
        </div>

        <h2 id="description" class="project-tagline">
            
        </h2>

        <img src="screenshot.png?sanitize=true" class="screenshot">

        <a id="versionText"></a>

        <div id="buttons" class="buttons hidden">

            <div class="download">
               
                    <img class="logo" src="icons/Windows.svg?sanitize=true">
               
                <button id="windowsButton" class="link-button dlink">
                    <img class="download-icon" src="icons/arrow_downward.png?sanitize=true" alt="Download Drill">
                    <strong>Windows</strong>
                    <small>.zip</small>
                </button>

                <table class="win-downloads">
                    <tbody>
                        <tr>
                            <td>
                                CLI .zip
                            </td>
                            <td>
                                <a id="windowsCLIZip" class="dlink" data-os="win64user" href="#">
                                    64 bit
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="download">
                    <img class="logo" src="icons/Linux.svg?sanitize=true">
                <button id="linuxButton" class="link-button dlink">
                    <img class="download-icon" src="icons/arrow_downward.png?sanitize=true" alt="Download Drill">
                    <strong>Linux</strong>
                    <small>AppImage</small>
                </button>

                <table class="linux-downloads">
                    <tbody>
                        <tr>
                            <td>AUR</td>
                            <td><a id="linuxArch" href="https://aur.archlinux.org/pkgbase/drill-search/" target="_blank">64 bit</a></td>
                        </tr>
                        <tr>
                            <td>.deb</td>
                            <td><a id="linuxGTKDeb"   href="#">64 bit</a></td>
                        </tr>
                        <tr>
                            <td>.zip</td>
                            <td><a id="linuxGTKZip"  href="#">64
                                    bit</a></td>
                        </tr>
                        <tr>
                            <td>CLI .deb</td>
                            <td><a id="linuxCLIDeb"  da href="#">64 bit</a></td>
                        </tr>
                        <tr>
                            <td>CLI .zip</td>
                            <td><a id="linuxCLIZip"  href="#">
                                    64 bit</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="download">
                    <img class="logo" src="icons/OSX.svg?sanitize=true">
                <button id="macButton" class="link-button dlink">
                    <img class="download-icon" src="icons/arrow_downward.png?sanitize=true" alt="Download Drill">
                    <strong>Mac</strong>
                    <small>.zip</small>
                </button>

                <table class="mac-downloads">
                        <tbody>

                            <tr>
                                <td>CLI .zip</td>
                                <td><a id="macCLIZip" class="dlink" data-os="linux64" href="#">
                                        64 bit</a></td>
                            </tr>
                        </tbody>
                    </table>
            </div>

                        
            <div class="download">
                    <img class="logo" src="icons/drill.svg?sanitize=true">
                    <button id="sourceButton" class="link-button dlink">
                        <img class="download-icon" src="icons/arrow_downward.png?sanitize=true" alt="Download Drill">
                        <strong>GitHub</strong>
                        <small>Source</small>
                    </button>
                </div>
       

    </div>



</body>
