name: RollingRelease

on:
  push:
    branches: [master]
    paths-ignore:
      - "**/README.md"
  pull_request:
    branches: [master]
    paths-ignore:
      - "**/README.md"

jobs:
  drill-linux-cli:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: cd Docker && docker-compose up --build --abort-on-container-exit --remove-orphans drill-linux-cli

  drill-linux-gtk:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: cd Docker && docker-compose up --build --abort-on-container-exit --remove-orphans drill-linux-gtk

  drill-windows-cli:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - run: cd Docker && docker-compose up --build --abort-on-container-exit --remove-orphans drill-windows-cli
        shell: cmd
