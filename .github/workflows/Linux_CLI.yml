name: Linux_CLI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - run: echo ::set-env name=VERSION::$(cat VERSION)
    - run: bash .github/install_d.bash
    - run: make build_cli
    - run: 7z a -mx0 -mmt2 -tzip Drill-${{ env.VERSION }}-CLI-Linux-x86_64.zip Build/CLI/*
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ env.VERSION }}
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./Drill-${{ env.VERSION }}-CLI-Linux-x86_64.zip
        asset_name: Drill-${{ env.VERSION }}-CLI-Linux-x86_64.zip
        asset_content_type: application/zip
